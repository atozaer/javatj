<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function test(){
        var dt = new Date();
        document.write("현재 : " + dt.getFullYear() + "년 " + (dt.getMonth() + 1) + "월 " + dt.getDate() + "일 " + dt.getHours() + "시 " + dt.getMinutes() + "분");

        document.write("<br>");
        dt.setDate(dt.getDate()+2);
        dt.setHours(dt.getHours()+12);
        document.write("2일 12시간 이후는 : " + dt.getFullYear() + "년 " + (dt.getMonth() + 1) + "월 " + dt.getDate() + "일 " + dt.getHours() + "시 " + dt.getMinutes() + "분");
    };
    test();


</script>
</body>
</html>

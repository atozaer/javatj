<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<button id="btn1">날짜 출력</button>
<script>
    function test(){
        today = new Date();
        document.write(`오늘은, ${today.getFullYear()}년 ${today.getMonth()+1}월 ${today.getDate()}일입니다.`)
    };
    document.getElementById("btn1").addEventListener("click",test);
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <style>
      #div1{
        width: 300px;
        height: 100px;
        padding: 10px;
        margin: 3px;
        border: 1px solid blue;
        background-color: lightblue;
      }
    </style>
    <script src="js/jquery-1.10.2.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <div id="div1"></div>
  <br>
  <button>버튼</button>
  <p>outerWidth 바깥쪽여백가로</p>
  <p>outerHeight 바깥쪽여백세로</p>
<script>
  $(function (){
    $("button").on("click",function (){
      let text = "";
      text += "가로길이:"+$("#div1").width()+"<br>";
      text += "세로길이:"+$("#div1").height()+"<br>";
      text += "바깥쪽여백가로:"+$("#div1").outerWidth(true)+"<br>";
      text += "바깥쪽여백세로:"+$("#div1").outerHeight(true);
      $("#div1").html(text);
      //outerWidth(true) true를 넣어야 전체 여백 출력
    });
  });
</script>
</body>
</html>

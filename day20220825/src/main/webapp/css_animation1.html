<!DOCTYPE html>

<html>
<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position:relative;
            animation: 5s myanim;
            animation-iteration-count: 300;


        }

        @keyframes myanim
        {
            0%   {left:0px; top:0px;}
            25%  {left:100px; top:0px;}
            50%  {left:200px; top:0px;}
            75%  {left:100px; top:0px;}
            100% {left:0px; top:0px;}
        }
    </style>
</head>
<body>
    <div>왼쪽에서 오른쪽으로 왔다갔다한다. </div>
</body>
</html>

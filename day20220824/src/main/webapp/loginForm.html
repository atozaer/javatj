<!DOCTYPE html>
<html>
<head>
    <meta charset="EUC-KR">
    <title>로그인 폼 테스트</title>
</head>
<body>
<h1>로그인 입력화면</h1>
<form action="login.jsp" method="get">
    <fieldset>
        <legend>로그인폼</legend>
        <ul>
            <li>
                <label for="userid">아이디</label>
                <input type="text" name="userid">
            </li>
            <li>
                <label for="passwd">비밀번호</label>
                <input type="password" name="passwd">
            </li>
            <li><input type="submit" value="전송"></li>
        </ul>
    </fieldset>
</form>
</body>
</html>
